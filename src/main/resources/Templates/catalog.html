<!DOCTYPE html>
 <!-- THIS IS AN EXAMPLE CATALOG THAT CAN DYNAMICALLY HOLD THE PRODUCTS WITHOUT THE NEED OF MULTIPLE HTML
PAGES PLS FEEL FREE TO UPDATE IT AND MAKE IT LOOK PRETTY 
SO THIS MEANS WE DONT HAVE TO HAVE A SEPARATE MENS,WOMENS< AND SO ON HTML FILES AND WE CAN JUST USE THIS ONE-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softwear - Catalog</title>
    <link rel="stylesheet" href="/css/FrontPageStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header-nav" class="header js-header">
        <div class="header_wrap gutter">
            <div class="nav-container">
                <a class="header_home" th:href="@{/}"><img src="/shopImages/logo.png" alt="Softwear Logo"></a>
                <nav class="nav_menu">
                    <div class="nav_titleCont"><p class="nav_title">Home</p></div>
                    <div tabindex="0" class="nav_lvl1">
                        <div class="nav_titleCont"><p class="nav_title">Men</p></div>
                        <div class="nav_dropdown">
                            <button onclick="navigate('mens','all')">All</button>
                            <button onclick="navigate('mens','shirts')">Shirts</button>
                            <button onclick="navigate('mens','pants')">Pants</button>
                            <button onclick="navigate('mens','shoes')">Shoes</button>
                        </div>
                    </div>
                    <div tabindex="0" class="nav_lvl1">
                        <div class="nav_titleCont"><p class="nav_title">Women</p></div>
                        <div class="nav_dropdown">
                            <button onclick="navigate('womens','all')">All</button>
                            <button onclick="navigate('womens','shirts')">Shirts</button>
                            <button onclick="navigate('womens','pants')">Pants</button>
                            <button onclick="navigate('womens','shoes')">Shoes</button>
                        </div>
                    </div>
                    <div tabindex="0" class="nav_lvl1">
                        <div class="nav_titleCont"><p class="nav_title">Shop</p></div>
                        <div class="nav_dropdown">
                            <button onclick="navigate('all','all')">All</button>
                            <button onclick="navigate('all','shirts')">Shirts</button>
                            <button onclick="navigate('all','pants')">Pants</button>
                            <button onclick="navigate('all','shoes')">Shoes</button>
                        </div>
                    </div>
                    <div class="nav_lvl1">
                        <div class="nav_titleCont"><p class="nav_title">Help</p></div>
                        <div class="nav_dropdown">
                            <a th:href="@{/faq}">FAQ</a>
                            <a th:href="@{/contact}">Contact Us</a>
                        </div>
                    </div>
                    <div class="nav_titleCont"><p class="nav_title">About Us</p></div>
                </nav>
                <div class="header_right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-user"></i>
                    <a th:href="@{/cart}"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="catalog">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Gender</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.productDescription}"></td>
                        <td th:text="${product.productType}"></td>
                        <td th:text="${product.productPrice}"></td>
                        <td th:text="${product.productGender}"></td>
                        <td><img th:src="${product.productImage}" alt="Product Image" style="width:100px;height:100px;"/></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Script Link -->
    <script src="/js/search.js"></script>
</body>
</html>
