<!-- This is the logic for the navigation bar - will be on every page -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title> Softwear - Home </title>
        <link rel="stylesheet" href="/css/FrontPageStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <body>
            <!-- Header Section // THIS SHOULD BE ON EVERY SINGLE PAGE-->
            <header id="header-nav" class="header js-header">
                <div class="header_wrap gutter">
                    <div class="nav-container">
                        <a class="header_home" th:href="@{/}"><img src="/shopImages/logo2.png"></a>
                        <nav class="nav_menu">
                            <div tabindex="0" class="nav_lvl1">
                                <div class="nav_titleCont">
                                    <p class="nav_title">
                                        <a th:href="@{/}">Home</a>
                                    </p>
                                </div>
                            </div>
                            <div tabindex="0" class="nav_lvl1">
                                <div class="nav_titleCont">
                                    <p class="nav_title">Shop</p>
                                    <svg class="nav_carrot" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </div>
                                <div class="nav_dropdown">
                                    <!--EXAMPLE OF HOW TO CALL THE CATALOG, NEEDS STYLING-->
                                <a th:href="@{/catalog(gender=${'all'}, type=${'all'})}">All</a>
                                <a th:href="@{/catalog(gender=${'all'}, type=${'shirts'})}">Shirts</a>
                                <a th:href="@{/catalog(gender=${'all'}, type=${'pants'})}">Pants</a>
                                <a th:href="@{/catalog(gender=${'all'}, type=${'shoes'})}">Shoes</a>
                                </div>
                            </div>
                            <div tabindex="0" class="nav_lvl1">
                                <div class="nav_titleCont">
                                    <p class="nav_title">Women</p>
                                    <svg class="nav_carrot" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </div>
                                <div class="nav_dropdown">
                                    <!--EXAMPLE OF HOW TO CALL THE CATALOG, NEEDS STYLING-->
                                <a th:href="@{/catalog(gender=${'womens'}, type=${'all'})}">All</a>
                                <a th:href="@{/catalog(gender=${'womens'}, type=${'shirts'})}">Shirts</a>
                                <a th:href="@{/catalog(gender=${'womens'}, type=${'pants'})}">Pants</a>
                                <a th:href="@{/catalog(gender=${'womens'}, type=${'shoes'})}">Shoes</a>
                                </div>
                            </div>
                            <div tabindex="0" class="nav_lvl1">
                                <div class="nav_titleCont">
                                    <p class="nav_title">Men</p>
                                    <svg class="nav_carrot" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </div>
                                <div class="nav_dropdown">
                                    <!--EXAMPLE OF HOW TO CALL THE CATALOG, NEEDS STYLING-->
                                    <a th:href="@{/catalog(gender=${'mens'}, type=${'all'})}">All</a>
                                    <a th:href="@{/catalog(gender=${'mens'}, type=${'shirts'})}">Shirts</a>
                                    <a th:href="@{/catalog(gender=${'mens'}, type=${'pants'})}">Pants</a>
                                    <a th:href="@{/catalog(gender=${'mens'}, type=${'shoes'})}">Shoes</a>
                                </div>
                            </div>
    
                            <div tabindex="0" class="nav_lvl1">
                                <div class="nav_titleCont">
                                    <p class="nav_title">Help</p>
                                    <svg class="nav_carrot" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </div>
                                <div class="nav_dropdown">
                                    <a th:href="@{/faq}">FAQ</a>
                                    <a th:href="@{/contact}">Contact Us</a>
                                    <a th:href="@{/about}">About Us</a>
                                </div>
                            </div>
                        </nav>
                        <div class-="header_right">
                            <div class="nav_searchCont nav_searchCont--close">
                                <button class="search-toggle" id="searchToggle">
                                  <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div class="nav_accountCont nav_accountCont">
                                <a th:href="@{${#authentication.authenticated ? '/profile' : '/login'}}"><i class="fas fa-user"></i></a> <!--CONDITIONAL FOR SENDING USER TO PROFILE 
                                                                                                                                                        IF LOGGED IN OR LOGIN IF NOT-->
                            </div>
                            <div class="nav_cartCont nav_cartCont">
                                <a th:href="@{/cart}"><i class="fas fa-shopping-cart"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <form th:action="@{/catalog}" method="get">
                    <div class="search-modal" id="searchModal">
                        <div class="search-modal_top darkText">
                            <h1>Search</h1>
                            <div class="search-modal-content">
                                <button class="close-search" id="closeSearch">&times;</button>
                                <input type="text" name="query" placeholder="Type to search" class="search-input">   
                            </div>
                        </div>
                    </div>
                </form>
            </header> 
        </body>
            
     
</html>
